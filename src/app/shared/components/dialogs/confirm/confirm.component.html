<h2 align="center" mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
    <h4 align="center" class="subheading-1 text-center">{{message}}</h4>

    <div class="button-actions" align="center">
        <button type="button" color="warn" mat-button [mat-dialog-close]="false">No</button>
        <button type="button" color="primary" mat-button mat-button [mat-dialog-close]="true"
            cdkFocusInitial>Yes</button>
    </div>
</mat-dialog-content>
