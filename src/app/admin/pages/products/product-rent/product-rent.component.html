<app-page-header>
    <div class="page-header">
        <h1 class="heading">{{pageTitle}} Page</h1>
        <div class="page-header-actions end">

        </div>
    </div>
</app-page-header>


<mat-card class="mb-2">
    <div class="table-layout-header" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign.lt-md="start center">
        <mat-form-field class="mb-0 pb-0" appearance="outline" fxFlex.lt-lg="50" fxFlex.gt-md="30">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search">
        </mat-form-field>

        <div class="table-layout-actions">
            <button  (click)="onOpenInventoryDialog('create')" color="accent" mat-raised-button>
                Create New
            </button>
        </div>
    </div>
</mat-card>

<div class="table-layout mat-elevation-z2">
    <table mat-table tableResponsive [dataSource]="dataSource" matSort>
        <!-- Position Index -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Product">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
            <td mat-cell *matCellDef="let element">{{element?.name}}</td>
        </ng-container>

        <ng-container matColumnDef="Serial No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial No</th>
            <td mat-cell *matCellDef="let element">{{element?.serial_no}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Rent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rent</th>
            <td mat-cell *matCellDef="let element">{{element?.rentperday}}</td>
        </ng-container>

        <ng-container matColumnDef="Stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Stock</th>
            <td mat-cell *matCellDef="let element">{{element?.inventory_stock }}</td>
        </ng-container>

        

        <!-- Symbol Column -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell align="center" *matHeaderCellDef> Actions </th>
            <td mat-cell align="center" *matCellDef="let element">
                <button color="primary" mat-icon-button  (click)="onOpenInventoryDialog('edit', element,element._id)">
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button color="warn" mat-icon-button (click)="deleteProduct(element)">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
